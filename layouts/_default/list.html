{{ define "main" }}
<div class="row card mt-2">
<div class="col-lg-12">
    <h2 class="page-title">This is my {{ .Title }}</h2>
    <div class="content-list">
        <ul>
            {{ range .Pages.ByPublishDate.Reverse }}
            {{ $datetime := .PublishDate.Format "2006-01-02 15:04:05 MST" }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
</div>

{{ end }}
